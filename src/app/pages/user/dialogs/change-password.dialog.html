<h2 md-dialog-title>Change Password</h2>
<form #passwordForm="ngForm">
	<md-dialog-content [style.width]="(media.query('gt-xs') ? '350px' : '100%')">

		<md-input-container class="full-width">
			<input mdInput #newPassInput #newPassControl="ngModel" type="password" minlength="8" placeholder="New password" [(ngModel)]="newPassword" name="newPassword" required>
			<md-hint fxLayoutAlign="start">
				<span [hidden]="newPassControl.valid || newPassControl.untouched" class="tc-red-600">Minimum password length 8 characters</span>
			</md-hint>
		</md-input-container>

		<md-input-container class="full-width mt-20">
			<input mdInput #confirmPassInput #confirmPassControl="ngModel" type="password" placeholder="Confirm password" [(ngModel)]="confirmPassword" name="confirmPassword">
			<md-hint fxLayoutAlign="start">
				<span [hidden]="newPassInput.value == confirmPassInput.value || confirmPassControl.untouched" class="tc-red-600">Password mismatch</span>
			</md-hint>
		</md-input-container>

	</md-dialog-content>

	<md-dialog-actions fxLayoutAlign="space-around">
		<button md-raised-button color="primary" [disabled]="!newPassControl.valid || newPassInput.value != confirmPassInput.value" (click)="submit(); passwordForm.reset();">Submit</button>
		<button md-raised-button [md-dialog-close]="false">Cancel</button>
	</md-dialog-actions>
</form>

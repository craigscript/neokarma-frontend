<h2 md-dialog-title>Low-pass Filter</h2>
<md-dialog-content class="pt-20" [style.width]="(media.query('gt-xs') ? '500px' : '100%')">
	<form standalone>
		<span class="md-padding">Alpha</span>
		<md-slider min="0" max="1" step="0.01" [(ngModel)]="smoothing" [value]="smoothing" thumb-label="true" name="smoothing"></md-slider>
	</form>
</md-dialog-content>

<md-dialog-actions layout="row" layout-align="space-around" class="mt-20">
	<button md-raised-button color="primary" (click)="saveAction()">Save</button>
	<button md-raised-button md-dialog-close>Cancel</button>
</md-dialog-actions>

<h2 md-dialog-title>User Filter</h2>
<form #wordForm="ngForm">
	<md-dialog-content [style.width]="(media.query('gt-xs') ? '500px' : '100%')">

		<md-input-container class="full-width">
			<input mdInput placeholder="Username" [(ngModel)]="User" name="User" required>
		</md-input-container>

		<md-checkbox [checked]="Mode" (change)="toggleInclude()">
			Include users?
		</md-checkbox>
	</md-dialog-content>

	<md-dialog-actions layout="row" layout-align="space-around" class="mt-20">
		<button md-raised-button color="primary" [disabled]="!wordForm.form.valid" (click)="saveFilter()">Save</button>
		<button md-raised-button md-dialog-close>Cancel</button>
	</md-dialog-actions>
</form>

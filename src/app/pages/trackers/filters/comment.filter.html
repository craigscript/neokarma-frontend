<h2 md-dialog-title>Comment Filter</h2>
<form #wordForm="ngForm">
	<md-dialog-content [style.width]="(media.query('gt-xs') ? '500px' : '100%')">

		<div class="full-width">
			<span class="md-padding">Min Comments</span>
			<md-slider min="0" max="10000" step="1" [(ngModel)]="Min" [value]="Min" thumb-label="true" name="Min"></md-slider>
		</div>

		<div class="full-width">
			<span class="md-padding">Max Comments</span>
			<md-slider min="0" max="10000" step="1" [(ngModel)]="Max" [value]="Max" thumb-label="true" name="Max"></md-slider>
		</div>
		
	</md-dialog-content>

	<md-dialog-actions layout="row" layout-align="space-around" class="mt-20">
		<button md-raised-button color="primary" [disabled]="!wordForm.form.valid" (click)="saveFilter()">Save</button>
		<button md-raised-button md-dialog-close>Cancel</button>
	</md-dialog-actions>
</form>

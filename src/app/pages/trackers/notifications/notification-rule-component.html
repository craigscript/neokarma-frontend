<div class="notification-row">
	<md-nav-list>
		<div fxLayout="column" fxLayout.gt-xs="row" fxLayoutAlign="start center">
			<md-list-item class="flex-grow" (click)="toggleEdit()">
				<md-icon md-list-icon color="primary" fontIcon="{{rule.icon}}"></md-icon>
				<h4 md-line class="text-upper">{{rule.title}}</h4>
				<p md-line>{{rule.description}}</p>
			</md-list-item>
			<div>
				<button md-button color="accent" (click)="toggleEdit()">Edit Rule</button>
				<button md-button color="warn" (click)="deleteRule()">Delete Rule</button>
			</div>
		</div>
	</md-nav-list>

	<div class="notification-toggle" [class.active]="isActive">
		<div class="notifications-inner">
			<ng-template #ruleComponentView></ng-template>
		</div>
	</div>
</div>

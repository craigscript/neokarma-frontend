<!DOCTYPE html>
<html lang="en">
<head>
	<script>document.write('<base href="' + document.location + '" />');</script>
	<meta charset="utf-8">
	<title>Neokarma - Crypto Market Dashboard | Market Tracking & Analysis</title>
	<meta name="description" content="Customizable cryptocurrency dashboard to analyse and track your favorite cryptocurrencies. Set custom alerts and receive instantly notifications about market changes for free!">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
	<link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="./assets/images/favicon-16x16.png" sizes="16x16" />

	<style>
	body {
		margin: 0;
	}	
	.pre-wrap {
		color: #fff;
		background-color: #519CAE;
		min-height: 100vh;
	}
	.pre-load {
		position: absolute;
		top: 0; bottom: 0; left: 0; right: 0;
		width: 200px;
		height: 200px;
		margin: auto;
		border: 5px solid #519CAE;
		border-radius: 50%;
		box-sizing: content-box;
		-webkit-animation: borderScale 2s infinite ease-out;
		animation: borderScale 2s infinite ease-out;
		
		display: flex;
		align-items: center;
		justify-content: center;
	}
	.pre-text {
		font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
		font-size: 1.2em;
		text-transform: uppercase;
		text-align:center;
		vertical-align:center;
	}
	.pre-text img {
		width:150px;
	}
	@-webkit-keyframes borderScale {
		0% {
			border: 1px solid white;
			background:rgba(81, 156, 174, 1);
		}
		90% {
			border: 35px solid #519CAE;
			background:rgba(81, 156, 174, 0);
		}
	
	}
	@keyframes borderScale {
		0% {
			border: 1px solid white;
			background:rgba(81, 156, 174, 1);
		}
		90% {
			border: 35px solid #519CAE;
			background:rgba(81, 156, 174, 0);
		}
	
	}
	</style>
</head>
<body>

	<div class="pre-wrap">
		<div class="pre-load">
			<p class="pre-text">
				<img src="./assets/images/logo.png" /><br />
				Coming <span id="until"></span>
			</p>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.min.js"></script>

	<script>
		// Set launch time to 2017-10-17 20:00 PM
		var launchTime = new Date(2017, 09, 17, 20);
		function updateTime()
		{
			document.getElementById("until").innerHTML = moment(new Date()).to(launchTime);
		}
		setInterval(() => {
			updateTime();
		}, 10000);
		updateTime();
	</script>
</body>
</html>
